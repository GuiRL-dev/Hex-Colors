<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Responsive Design</title>

  <body>
    <div class="container">
      <div class="hex-colors">
        <h1>
          Click on the button to change the display of hex code to a random
          color
        </h1>
        <h2>The Hex code of the color is #<span id="hex-code">000000</span></h2>
        <button onclick="ChangeColors()" type="button" class="btn btn-primary">
          Click Me
        </button>
      </div>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

  </body>
</html>
